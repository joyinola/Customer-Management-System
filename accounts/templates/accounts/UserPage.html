{%extends 'accounts/main.html'%}
{%block body%}
{%include 'accounts/status.html'%}
<div class="row">
	<div class="col-md">
		<div class="card card-body">

			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					
				</tr>
				{%for i in Total_order%}
				<tr>
					<td>{{i.product}}</td>
					<td>{{i.product.category}}</td>
					<td>{{i.date_created}}</td>
					<td>{{i.status}}</td>
					
				</tr>
				{%endfor%}

			</table>
		</div>
	</div>
</div>
{%endblock%}
